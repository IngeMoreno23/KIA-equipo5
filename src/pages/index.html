<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Video de Fondo</title>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="kiavideo.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>
    <div class="overlay"></div>

    <div class="login-container">
        <div class="login-header">
            <h2>Bienvenido</h2>
            <p>Ingresa tus credenciales para continuar</p>
        </div>

        <form>
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember"> Recordarme
                </label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesión</button>

            <div class="signup-link">
                ¿No tienes una cuenta? <a href="#">Regístrate ahora</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            
            // Función para verificar si el video está cargando correctamente
            video.addEventListener('error', function() {
                console.error('Error al cargar el video');
                document.body.style.backgroundColor = '#1a1a2e'; // Color de fondo alternativo
            });
        });
    </script>
</body>
</html>
